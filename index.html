<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Machine</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="./script.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Montserrat:wght@300;400;500;600;700&family=Poppins:wght@300;400;500&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,400&family=Source+Code+Pro:wght@300;400;500;600&display=swap"
        rel="stylesheet">

    <style>
        * {
            font-family: 'Inter', 'Montserrat', 'Roboto', 'Poppins', Arial, Helvetica, sans-serif;
            transition: all .3s ease;
        }
    </style>
</head>

<body class="bg-red-300 flex items-center justify-center w-full h-screen shadow-black shadow-2xl">
    <div class="content bg-white p-4 rounded-xl w-[500px] min-h-[250px] relative mx-2">
        <div class="quote text-xl mt-5 relative min-h-[150px] transition-all duration-100">
            <i class="fa fa-quote-left"></i>
            <p class="quote-text font-semibold"></p>
            <figcaption class="author absolute right-4 bottom-2 font-semibold">-Srk</figcaption>
        </div>
        <div class="flex items-center justify-between absolute w-[90%] bottom-4">
            <div class="btns">
                <button class="fa-brands fa-twitter text-2xl mr-1 p-2"></button>
            </div>
            <button class="next-quote text-xl p-2 rounded-xl">Next quotes</button>
        </div>
    </div>
</body>

</html>
